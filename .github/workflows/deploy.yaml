name: Deploy Image

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: install ssh keys
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
    - name: pull image
      run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "docker pull {{ secrets.SSH_HOST }}:80/discord-monitor/monitor:latest"
    - name: cleanup
      run: rm -rf ~/.ssh
      